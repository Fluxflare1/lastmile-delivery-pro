apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: bitnami/redis-sentinel:7.2
          ports:
            - containerPort: 26379
          env:
            - name: REDIS_MASTER_HOST
              value: redis-master
            - name: REDIS_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: REDIS_PASSWORD
