version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-lastmile_identity}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  identity-service:
    build:
      context: ../../backend/services/identity-service
    container_name: identity-service
    command: gunicorn src.config.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: src.config.settings
      DATABASE_URL: postgres://lm_user:lm_pass@postgres:5432/lastmile_identity
      REDIS_URL: redis://redis:6379/0
      EMAIL_HOST: smtp.mailtrap.io
      EMAIL_HOST_USER: example_user
      EMAIL_HOST_PASSWORD: example_pass
      EMAIL_PORT: 587
      FRONTEND_BASE_URL: https://lastmile-delivery-pro.com
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health/ || exit 1"]
      interval: 15s
      retries: 3
    volumes:
      - ../../backend/services/identity-service/src:/app/src

  celery-worker:
    build:
      context: ../../backend/services/identity-service
    container_name: identity-worker
    command: ./celery_worker.sh
    depends_on:
      - redis
      - postgres
    environment:
      DJANGO_SETTINGS_MODULE: src.config.settings
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgres://lm_user:lm_pass@postgres:5432/lastmile_identity
    volumes:
      - ../../backend/services/identity-service/src:/app/src

  celery-beat:
    build:
      context: ../../backend/services/identity-service
    container_name: identity-beat
    command: ./celery_beat.sh
    depends_on:
      - redis
      - postgres
    environment:
      DJANGO_SETTINGS_MODULE: src.config.settings
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgres://lm_user:lm_pass@postgres:5432/lastmile_identity
    volumes:
      - ../../backend/services/identity-service/src:/app/src

volumes:
  postgres_data:
  redis_data:




tenant-management:
    build:
      context: ../../backend/services/tenant-management
    container_name: tenant-management
    command: gunicorn src.config.wsgi:application --bind 0.0.0.0:8001
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://lm_user:lm_pass@postgres:5432/tenant_management
      IDENTITY_SERVICE_URL: http://identity-service:8000
    depends_on:
      - postgres
      - identity-service
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/v1/tenants/ || exit 1"]
      interval: 20s
      retries: 3


lmdsp-order-service:
    build:
      context: ../../backend/services/lmdsp-order-service
    container_name: lmdsp-order-service
    command: gunicorn src.config.wsgi:application --bind 0.0.0.0:8002
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgres://lm_user:lm_pass@postgres:5432/lmdsp_order_service
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - tenant-management
      - identity-service
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health/ || exit 1"]
      interval: 20s
      retries: 3
