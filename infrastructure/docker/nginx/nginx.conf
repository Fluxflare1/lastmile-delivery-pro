user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    ##
    # Basic Configuration
    ##
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    ##
    # Logging
    ##
    access_log /var/log/nginx/access.log combined;

    ##
    # Gzip Compression
    ##
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

    ##
    # Security Headers
    ##
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';";

    ##
    # Rate Limiting (per IP/tenant)
    ##
    limit_req_zone $binary_remote_addr zone=tenant_api:10m rate=30r/s;

    ##
    # Upstream Microservices
    ##
    upstream identity_service {
        server identity-service:8000;
    }

    upstream tenant_service {
        server tenant-service:8000;
    }

    upstream order_service {
        server order-service:8000;
    }

    upstream dispatch_service {
        server dispatch-service:8000;
    }

    upstream tracking_service {
        server tracking-service:8000;
    }

    upstream notification_service {
        server notification-service:8000;
    }

    upstream analytics_service {
        server analytics-service:8000;
    }

    upstream payment_service {
        server payment-service:8000;
    }

    ##
    # Redirect all HTTP to HTTPS
    ##
    server {
        listen 80;
        server_name lastmile-delivery-pro.com www.lastmile-delivery-pro.com;

        # Certbot challenge endpoint
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # HTTPS Server Configuration
    ##
    server {
        listen 443 ssl http2;
        server_name lastmile-delivery-pro.com www.lastmile-delivery-pro.com;

        ssl_certificate /etc/letsencrypt/live/lastmile-delivery-pro.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lastmile-delivery-pro.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/lastmile-delivery-pro.com/chain.pem;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
        ssl_prefer_server_ciphers off;

        ##
        # API Rate Limit
        ##
        limit_req zone=tenant_api burst=10 nodelay;

        ##
        # Logging
        ##
        access_log /var/log/nginx/lastmile_access.log;
        error_log /var/log/nginx/lastmile_error.log;

        ##
        # Routing for Services
        ##
        location /api/v1/auth/ {
            proxy_pass http://identity_service/;
            include /etc/nginx/proxy_params;
            proxy_set_header Host $host;
        }

        location /api/v1/tenant/ {
            proxy_pass http://tenant_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/orders/ {
            proxy_pass http://order_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/dispatch/ {
            proxy_pass http://dispatch_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/tracking/ {
            proxy_pass http://tracking_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/notifications/ {
            proxy_pass http://notification_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/analytics/ {
            proxy_pass http://analytics_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/v1/payments/ {
            proxy_pass http://payment_service/;
            include /etc/nginx/proxy_params;
        }

        ##
        # WebSocket Proxy (Live Tracking / Notifications)
        ##
        location /ws/ {
            proxy_pass http://notification_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 600s;
        }

        ##
        # Static Assets
        ##
        location /static/ {
            root /usr/share/nginx/html;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        ##
        # Certbot Renewal Hook
        ##
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}





log_format json_combined escape=json
  '{"timestamp":"$time_iso8601","remote_addr":"$remote_addr","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referrer":"$http_referer","user_agent":"$http_user_agent"}';

access_log /var/log/nginx/access.log json_combined;
error_log /var/log/nginx/error.log warn;
